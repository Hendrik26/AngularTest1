<form (submit)="addZeile()">
  Feld01  <input type="text" [(ngModel)]="pFeld01" name="Feld01">
  Feld02  <input type="text" [(ngModel)]="pFeld02" name="Feld02">
  <button type="submit"> hinzufügen</button>
</form>

<ul>
  <li *ngFor="let zeile of zeilen; let i = index">
    <span>{{zeile.feld01}}</span>&nbsp;&nbsp; <span>{{zeile.feld02}}</span> <button (click)="delZeile(i)">löschen</button>
  </li>
</ul>
